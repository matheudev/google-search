<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="body">
        <div class="header">
            <a href="index.html">Google Search</a>
        </div>
        <div class="main">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="logo">
            <div class="form">
                <form action="https://www.google.com/search?q=&tbm=isch">
                    <div>
                      <input type="text" name="q" style="border-radius: 20px;">
                      <input type="hidden" name="tbm" value="isch">
                    </div>
                    <div class="input">
                      <input type="submit" value="Image Search" style="border-radius: 5px; background-color: rgb(44, 43, 46); color: white; padding-top: 15px; padding-bottom: 15px; padding: 15px;">
                    </div>
                  </form>               
            </div>
        </div>
        <div></div>
    </body>
</html>
